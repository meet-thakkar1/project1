<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="dashboard">
    <header class="header">
      
            <img  src="images/menu-bar.svg" class="headerlogo">
            <img  src="images/header-logo.svg" class="companylogo">
        <div>
            <img src="images/search-icon.svg" class="search">
            <input type="text" class="searchinput" placeholder="search">
        </div> 
        <img  src="images/notification-icon.svg" class="notification">
        <div>
            <img  src="images/profile.png" class="profilepic">
            <span class="profilename">John doe</span>
            <img src="images/downward-arrow.svg" class="arrow">
        </div>
    </header>
    <div class="content">
    <nav class="sidebar">
    <ul>
        <li class="sidelist1">
            <img src="images/dashboard-active.svg" class="sideimg">
            <p class="sidedash1">Dashboard</p>
        </li>
        <li class="sidelist">
            <img src="images/graph-default.svg" class="sideimg">
            <p class="sidedash">Analysis</p>
        </li>
        <li class="sidelist">
            <img src="images/inbox-default.svg" class="sideimg">
            <p class="sidedash">Inbox</p>
        </li>
        <li class="sidelist">
            <img src="images/clock-default.svg" class="sideimg">
            <p class="sidedash">History</p>
        </li>
        <li class="sidelist">
            <img src="images/user-default.svg" class="sideimg">
            <p class="sidedash">Users</p>
        </li>
        <li class="sidelist">
            <img src="images/maintenance-default.svg" class="sideimg">
            <p class="sidedash">Maintenance</p>
        </li>
        <li class="sidelist">
            <img src="images/setting-default.svg" class="sideimg">
            <p class="sidedash">Setting</p>
        </li>
    </ul>
    
    </nav>
    <div class="sideright">
        <div>Dashboard</div>
    </div>
</div>
    </section>
</body>
</html>
